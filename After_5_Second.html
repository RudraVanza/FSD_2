<!-- Aim:- Initilize 2 var and increment both var and display the addition of both var interval of 1 second -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <p id="id"></p>
    <script>
        function add(a,b) {
            let obj = document.getElementById('id');
            obj.innerHTML=(a+b);
            if (a > 10) {
                clearInterval(intervalId);
            }
        }
        let a = 2;
        let b = 5;
        let intervalId =setInterval(function(){add(++a,++b)},1000);
    </script>
 </body>
 </html>
